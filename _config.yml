# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Damon Overboe's blog
#email: blog.dtol@spamgourmet.com
description: > # this means to ignore newlines until "baseurl:"
  A blog primarily about software craftsmanship, leadership, and all
  things continuous delivery related.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://damonoverboe.org" # the base hostname & protocol for your site
twitter_username: DamonOverboe
#github_username:  DamonOverboe
linkedin_username: DamonOverboe

# Build settings
markdown: kramdown

# Serving options
# might not need these, this was from the theme...; see src/blogs on 417hockey
## then make sure the rest is there
gems: [jekyll-paginate]
paginate: 5
paginate_path: "page:num"

# Excludes / includes
exclude: _help
